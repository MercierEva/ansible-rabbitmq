---
rabbitmq_users:
  - user: mqadmin
    password: mqadmin
    tags: administrator
    vhost: /
  - user: user
    password: user
    vhost: user

rabbitmq_plugins:
  - rabbitmq_management

rabbitmq_config:
  - listeners:
      - tcp: none
  - ssl_listeners:
      - default: 5671
  - ssl_options:
      - cacertfile: /etc/ssl/certs/fullchain.pem
      - certfile: /etc/ssl/certs/cert.pem
      - keyfile: /etc/ssl/user/privkey-rabbitmq.pem
      - verify: verify_peer
      - fail_if_no_peer_cert: false

rabbitmq_container:
  name: rabbit_hole
  image: rabbitmq:3.9.11
  hostname: rabbithole
